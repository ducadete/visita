<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proteção por Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
        }
        .login-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="button"] {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Acesso Protegido</h2>
        <input type="password" id="password" placeholder="Digite a senha">
        <input type="button" value="Entrar" onclick="checkPassword()">
    </div>

    <script>
        function checkPassword() {
            var inputPassword = document.getElementById("password").value;
            var correctPassword = "USFVILADUTRA2024"; // Substitua pela senha que você deseja

            if (inputPassword === correctPassword) {
                window.location.href = "pagina-protegida.html"; // Redireciona para a página protegida
            } else {
                alert("Senha incorreta. Tente novamente.");
            }
        }
    </script>
</body>
</html>
