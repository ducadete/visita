<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .login-container {
            background-color: white;
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input[type="password"] {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-container button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container p {
            color: red;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Digite a Senha</h2>
    <input type="password" id="password" placeholder="Senha">
    <button onclick="checkPassword()">Entrar</button>
    <p id="error-message">Senha incorreta. Tente novamente.</p>
</div>

<script>
    function checkPassword() {
        const passwordInput = document.getElementById('password').value;
        const correctPassword = "USFVILADUTRA2024"; // Defina sua senha aqui
        const errorMessage = document.getElementById('error-message');

        if (passwordInput === correctPassword) {
            window.location.href = "ohfqiHHNHOIiudisuniuu29870iuyu890.html"; // Redireciona para a p√°gina protegida
        } else {
            errorMessage.style.display = 'block';
        }
    }
</script>

</body>
</html>
